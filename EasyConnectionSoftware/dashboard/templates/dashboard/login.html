<h1>Login</h1>
<br/><br/>
    {% if messages %}
        {% for message in messages%}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form action="" method=POST>
        {% csrf_token %}
        email:
        <input type="username" name="username">
        </br>
        password:
        <input type="password" name="password">        
        </br>
        <input type="submit" value="Submit">
    </form>
